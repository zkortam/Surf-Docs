<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://media.istockphoto.com/id/1250331164/vector/abstract-background-of-halftone-dots-and-curved-lines.jpg?s=612x612&w=0&k=20&c=5eXgpBIMfBO68f384rkjshsUgd4GoZuvZKs_w_6tbH4=');
            background-size: cover;
            background-position: center;
        }

        .banner {
            height: 1000px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .banner-text {
            font-family: 'Gotham', sans-serif;
            font-size: 40px;
            color: white;
            text-align: center;
        }

        .button {
            background-color: white;
            color: #333;
            border: none;
            border-radius: 100px;
            padding: 20px 40px;
            font-size: 20px;
            text-transform: uppercase;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="banner-text">Surf Docs</div>
        <div style="height: 10px;"></div>
        <button class="button">Coming Soon</button>
    </div>
</body>
</html>
